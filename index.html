            </div>        
            <div class="body_descryption">            
                <div class="waviy">
                    <span style="--i:1">T</span>
                    <span style="--i:2">H</span>
                    <span style="--i:3">I</span>
                    <span style="--i:4">S&nbsp&nbsp</span>

<footer>
    <div class="bottom_footer">

    </div>
</footer>
<script>
    setInterval(function() {
        $('.chevron_down').css('opacity', '1.0');                        
        $('.chevron_down').css('scale', '1.0');                        
    }, 300);
    setInterval(function() {
        $('.chevron_down').css('opacity', '0.7');                 
        $('.chevron_down').css('scale', '0.8');                        
    }, 900);
    $(window).scroll(function(){
        var height = $(window).scrollTop();
        console.log(height);        

        if(height>=0 && height<200){
            var html = "Welcome"            
            $('.header_title').empty();
            $('.header_title').append(html);
            $('.first_contents').css('opacity','1');            
            $('.second_contents').css('opacity','0');  
            $('.first_contents').css('scale','3s');  
            $('.first_contents').css('forwards','cubic-bezier(0.5, 1, 0.89, 1)');  
        }else{
            $('.first_contents').css('opacity','0');            
        }

        if(height>=800 && height<1200){
            var html = "Introduce"        
            $('.first_contents').css('opacity','0');            
            $('.second_contents').css('opacity','1');  
            $('.header_title').empty();
            $('.header_title').append(html);
            // animation: scale 3s forwards cubic-bezier(0.5, 1, 0.89, 1);  
            $('.second_contents').css('scale','3s');  
            $('.second_contents').css('forwards','cubic-bezier(0.5, 1, 0.89, 1)');  
        }else{
            $('.second_contents').css('opacity','0');  
        }
    });
</script>
</html>
